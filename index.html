<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <span id="player1NameDisplay">Player 1</span>
            <button class="btn btn-secondary" id="start">Start Game</button>
            <span id="player2NameDisplay">Player 2</span>
        </nav>
    </header>
    <main>
        <div class="gameBoard" id="gameBoard"></div>
        <div class="winner-modal alert alert-success" id="winner-modal">Test</div>
        <div class="modal-overlay" id="modal-overlay">
            <div class="modal" id="modal">
                <h3 class="modal-title" id="modal-title">Default Title</h3>
                <p class="modal-text" id="modal-text">Default Text</p>
                <form id="playerNames">
                    <input type="text" id="player1Name" name="player1Name" placeholder="First Last">
                    <label for="player1Name">Player 1 Name</label>
                    <input type="text" name="player2Name" id="player2Name" placeholder="First Last">
                    <label for="player2Name">Player 2 Name</label>
                    <button class="btn btn-primary" id="modal-button">Begin Game</button>
                </form>
                
            </div>
        </div>
    </main>
</body>
<footer>
    <script src="script.js" type="text/javascript"></script>
</footer>
</html>
